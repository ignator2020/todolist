<body background="./images/bg1_login.jpg">
    <!--Trigger-->
<a class="login-trigger" href="#" data-target="#login" data-toggle="modal">Login</a>

<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-body">
        <button data-dismiss="modal" class="close">&times;</button>
        <h4>Login</h4>
        <form form action="todo.html" onsubmit="return validate();">
          <input type="text" name="username" id="username" class="username form-control" placeholder="Username"/>
          <input type="password" name="password" id="password" class="password form-control" placeholder="password"/>
          <!-- <a href="index.html"><input class="btn login" type="submit" value="Login" /></a> -->
          <!-- <a class="login-trigger" href="index.html" onclick="return validate();">Log In</a> -->
          <button type="submit" class="login-trigger" id="buttn" >Log In</button>
          
        </form>
      </div>
    </div>
  </div>  
</div>
   <script src="login.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
